<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
\
    <title>Input Library</title>
</head>
<body>
    <h1>Input Library</h1>
    <p>This is a list of inputs for Graham to use as a library. Inputs allow the HTML file to gather information from the user.</p>
    <label>Text Input</label>
    <input type="text">
    <br>
    <label>Submit Button</label>
    <input type="submit">
    <br>
    <label>checkbox</label>
    <input type="checkbox">
    <br>
    <label>Files</label>
    <input type="file">
    <br>
    <label>Passwords</label>
    <input type="password">
    <br>
    <label>Date</label>
    <input type="date">
    <br>
    <label>Image</label>
    <input type="image">
    <br>
    <label>Search</label>
    <input type="search">
</body>
</html>
